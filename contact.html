    <section>
        <h3>Contact me:</h3>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name"></input><br><br>
            <label for="age">Age:</label<br>
            <input type="number" id="age" name="age" placeholder="Your age"></input><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email"></input><br><br>
            <label for="message">Message:</label><br><br>
            <textarea id="message" name="message" rows="5" cols="40" placeholder="Write your message here"></textarea><br>

            <h3>Where did you hear about my page?</h3>
            <label for="google">Google</label><input type="radio" id="google" name="multipleChoice" value="google"><br>
            <label for="friend">From a friend</label><input type="radio" id="friend" name="multipleChoice" value="friend"><br>
            <label for="linkedin">From Linkedin</label><input type="radio" id="linkedin" name="multipleChoice" value="linkedin"><br>
            <label for="other">Other</label><input type="radio" id="other" name="multipleChoice" value="other"><br><br>
            <button type="submit">Submit</button>

        </form>

    </section>

  </body>
